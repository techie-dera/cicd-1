name: Deploy Static Site to S3

on:
  push:
    branches:
      - main  # Trigger on push to the main branch (you can change the branch name)

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 2: Set up AWS CLI (using GitHub secrets for AWS credentials)
      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}  # Make sure the region is set in GitHub secrets

      # Step 3: Sync files to the S3 bucket
      - name: Sync files to S3 bucket
        run: |
          aws s3 sync ./assets/ s3://${{ secrets.S3_BUCKET_NAME }} --delete --exact-timestamps
        # Replace `./static/` with the path to your static files directory if it's different

     
